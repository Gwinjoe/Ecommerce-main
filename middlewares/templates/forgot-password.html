<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Password Reset Code</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --primary: #f28c28;
      --bg: #f2f2f2;
      --card: #fff;
      --text: #333;
      --hfont: 'Montserrat', sans-serif;
      --bfont: 'Open Sans', sans-serif
    }

    body {
      margin: 0;
      font-family: var(--bfont);
      background: var(--bg);
      color: var(--text)
    }

    .wrap {
      max-width: 600px;
      margin: 28px auto
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 22px rgba(0, 0, 0, .06)
    }

    .header {
      background: var(--primary);
      padding: 18px;
      text-align: center;
      color: #fff;
      font-family: var(--hfont);
      font-weight: 700
    }

    .content {
      padding: 18px
    }

    .code {
      background: #f4f4f4;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      letter-spacing: 3px;
      margin: 14px 0;
      font-weight: 700
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      background: var(--primary);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700
    }

    .footer {
      padding: 14px;
      text-align: center;
      background: #fafafa;
      color: #777;
      font-size: 13px
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">Reset Your Password</div>
      <div class="content">
        <p>Hi {{name}},</p>

        <p>Use the code below to reset your password:</p>

        <div class="code">{{code}}</div>

        <p style="color:#666;font-size:13px">This code will expire in {{expiry_minutes}} minutes.</p>
      </div>

      <div class="footer">Â© {{year}} {{store_name}}</div>
    </div>
  </div>
</body>

</html>
