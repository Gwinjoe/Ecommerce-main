<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Order Confirmation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --primary: #f28c28;
      --bg: #f2f2f2;
      --card: #fff;
      --text: #333;
      --hfont: 'Montserrat', sans-serif;
      --bfont: 'Open Sans', sans-serif
    }

    body {
      margin: 0;
      font-family: var(--bfont);
      background: var(--bg);
      color: var(--text)
    }

    .wrap {
      max-width: 680px;
      margin: 28px auto
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 22px rgba(0, 0, 0, .06)
    }

    .header {
      background: var(--primary);
      padding: 20px;
      text-align: center;
      color: #fff;
      font-family: var(--hfont);
      font-weight: 700
    }

    .content {
      padding: 18px
    }

    .order-box {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      background: var(--primary);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700
    }

    .footer {
      padding: 14px;
      text-align: center;
      background: #fafafa;
      color: #777;
      font-size: 13px
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header"><span style="letter-spacing:0.6px">Order Confirmation — <strong>{{store_name}}</strong></span>
      </div>
      <div class="content">
        <p>Hi {{name}},</p>

        <p>Thanks for your order! Your <strong>Order ID</strong> is <strong>{{order_id}}</strong>.</p>

        <div class="order-box">
          <p><strong>Order ID:</strong> {{order_id}}</p>
          <p><strong>Total:</strong> {{order_total}}</p>
          <p><strong>Items:</strong></p>
          <div>{{order_items}}</div>
        </div>

        <p><a href="{{order_link}}" class="btn">View Order</a></p>

        <p style="margin-top:12px;color:#666;font-size:13px">We’ll email you shipment updates when your items are on the
          way.</p>
      </div>

      <div class="footer">© {{year}} {{store_name}}</div>
    </div>
  </div>
</body>

</html>
